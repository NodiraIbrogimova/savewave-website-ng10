<header>
    <div class="container">
      <nav class="nav">
        <div class="menu-toggle" (click)="toggleMenu($event)">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </div>
  
        <a class="brand" href="#">
          <img src="assets/icons/logo.png" alt="logo"/>
          <span>{{title}}</span>
        </a>
  
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let item of navItems">
            <a class="nav-link" routerLink="/{{item.link}}" routerLinkActive="active">{{item.name}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
